<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>PopupForm</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <button class="button-popup-open button button_type_pink">
      Открыть popup
    </button>

    <div class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Стать партнёром проекта</h2>
        <form name="form" class="popup__form form" novalidate>
          <div class="form__wrapper">
            <div class="form__top">
              <ul class="form__list">
                <li class="form__item">
                  <label class="form__input input input_type_text">
                    <p class="input__hint">
                      <span>✱</span> Название организации
                    </p>
                    <input
                      placeholder="Название организации"
                      required
                      name="orgName"
                      class="input__input input-input"
                      type="text"
                    />
                  </label>
                </li>
                <li class="form__item">
                  <label class="form__input input input_type_text">
                    <p class="input__hint"><span>✱</span> Телефон</p>
                    <input
                      placeholder="+7 999 999-99-99"
                      required
                      class="input__input input-input"
                      name="phone"
                      type="tel"
                    />
                  </label>
                </li>
                <li class="form__item">
                  <label class="form__input input input_type_text">
                    <p class="input__hint"><span>✱</span> E-mail</p>
                    <input
                      placeholder="example@ex.com"
                      name="email"
                      required
                      class="input__input input-input"
                      type="email"
                    />
                  </label>
                </li>
              </ul>
              <div class="form__logo-input-container">
                <p class="form__input-hint hint">
                  <span>✱</span> Логотип (jpeg, png)
                </p>
                <div class="form__logo-input-wrapper">
                  <button class="form__logo-del-button" type="button">
                    <div></div>
                    <div></div>
                  </button>
                  <img class="form__logo-img" src="" alt="Лого" />
                  <label
                    class="form__logo-input-label form__logo-input-label_visible input"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="30"
                      height="30"
                      viewBox="0 0 30 30"
                      fill="none"
                    >
                      <path
                        d="M20.3327 3.91797C20.3327 2.03319 18.7995 0.5 16.9147 0.5H3.58463C1.69985 0.5 0.166656 2.03319 0.166656 3.91797V17.248C0.166656 19.1328 1.69985 20.666 3.58463 20.666H9.05338V22.9447H11.332V20.666H16.9147C18.7995 20.666 20.3327 19.1328 20.3327 17.248V11.7793H22.5544V9.50065H20.3327V3.91797ZM18.054 17.248C18.054 17.8762 17.5429 18.3874 16.9147 18.3874H3.58463C2.95644 18.3874 2.4453 17.8762 2.4453 17.248V3.91797C2.4453 3.28978 2.95644 2.77865 3.58463 2.77865H16.9147C17.5429 2.77865 18.054 3.28978 18.054 3.91797V17.248ZM27.0547 25.1094H29.3333V27.388C29.3333 28.6464 28.313 29.6667 27.0547 29.6667H24.833V27.388H27.0547V25.1094ZM15.7184 27.388H17.9971V29.6667H15.7184V27.388ZM20.2757 27.388H22.5544V29.6667H20.2757V27.388ZM29.3333 11.7793V14.0579H27.0547V11.7793H24.833V9.50065H27.0547C28.313 9.50065 29.3333 10.5209 29.3333 11.7793ZM27.0547 16.2227H29.3333V18.5013H27.0547V16.2227ZM27.0547 20.666H29.3333V22.9447H27.0547V20.666ZM11.332 27.388H13.5537V29.6667H11.332C10.0736 29.6667 9.05338 28.6464 9.05338 27.388V25.1094H11.332V27.388ZM13.4398 9.27279H15.7184V16.1087H8.88248V13.8301H11.8285L7.7634 9.76501L9.3747 8.15394L13.4398 12.2188V9.27279Z"
                        fill="white"
                      />
                    </svg>
                    <p class="form__logo-input-text">Выберите файл</p>
                    <input
                      name="logo"
                      required
                      class="form__logo-input input-input"
                      style="display: none"
                      type="file"
                      name="logo"
                      accept=".png, .jpeg"
                    />
                  </label>
                </div>
              </div>
            </div>
            <ul class="form__list">
              <li class="form__item">
                <label
                  for="id_select"
                  class="form__input input input_type_text input_type_select"
                >
                  <p class="input__hint"><span>✱</span> Направление</p>
                  <select
                    name="direction"
                    required
                    id="id_select"
                    class="input__input input-input input__input_type_select"
                  >
                    <option class="input__option" value="" selected></option>
                    <option class="input__option" value="value1">
                      Значение 1
                    </option>
                    <option class="input__option" value="value2">
                      Значение 2
                    </option>
                    <option class="input__option" value="value3">
                      Значение 3
                    </option>
                  </select>
                </label>
              </li>
              <li class="form__item">
                <label
                  class="form__input input input_type_text input_type_social"
                >
                  <input
                    placeholder="https://example.com"
                    name="global"
                    class="input__input input-input input__input_type_social"
                    type="text"
                  />
                  <img
                    class="input__social-img"
                    src="./img/social/global_1.svg"
                    alt="Глобал"
                  />
                </label>
              </li>
              <li class="form__item">
                <label
                  class="form__input input input_type_text input_type_social"
                >
                  <input
                    placeholder="https://example.com"
                    name="vk"
                    class="input__input input-input input__input_type_social"
                    type="text"
                  />
                  <img
                    class="input__social-img"
                    src="./img/social/vk_1.svg"
                    alt="Вконтакте"
                  />
                </label>
              </li>
              <li class="form__item">
                <label
                  class="form__input input input_type_text input_type_social"
                >
                  <input
                    placeholder="https://example.com"
                    name="odnoklassniki"
                    class="input__input input-input input__input_type_social"
                    type="text"
                  />
                  <img
                    class="input__social-img"
                    src="./img/social/odnoklassniki_3.svg"
                    alt="Одноклассники"
                  />
                </label>
              </li>
              <li class="form__item">
                <label
                  class="form__input input input_type_text input_type_social"
                >
                  <input
                    placeholder="https://example.com"
                    name="facebook"
                    class="input__input input-input input__input_type_social"
                    type="text"
                  />
                  <img
                    class="input__social-img input__social-img_type_facebook"
                    src="./img/social/facebook.svg"
                    alt="Фейсбук"
                  />
                </label>
              </li>
              <li class="form__item">
                <label
                  class="form__input input input_type_text input_type_social"
                >
                  <input
                    placeholder="https://example.com"
                    name="instagram"
                    class="input__input input-input input__input_type_social"
                    type="text"
                  />
                  <img
                    class="input__social-img"
                    src="./img/social/insta.svg"
                    alt="Инстаграм"
                  />
                </label>
              </li>
              <li class="form__item">
                <label
                  class="form__input input input_type_text input_type_social"
                >
                  <input
                    placeholder="https://example.com"
                    name="youtube"
                    class="input__input input-input input__input_type_social"
                    type="text"
                  />
                  <img
                    class="input__social-img"
                    src="./img/social/youtube_2.svg"
                    alt="Ютуб"
                  />
                </label>
              </li>
              <li class="form__item">
                <label class="form__input input input_type_text">
                  <p class="input__hint">Руководитель</p>
                  <input
                    placeholder="Иванович Иван Иванов"
                    name="leader"
                    class="input__input input-input"
                    type="text"
                  />
                </label>
              </li>
            </ul>
          </div>
          <button
            class="form__submit-button button button_type_pink"
            type="submit"
          >
            Стать партнёром проекта
          </button>
        </form>
        <button class="popup__close-button" type="submit">Отменить</button>
      </div>
    </div>

    <script type="module" src="./js/main.js"></script>
  </body>
</html>
